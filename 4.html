<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Позиционирование</title>
    <style>
body{
	height: 250px;
}
#elem1, #elem2, #elem3{
	width: 50px;
	height: 50px;
	position: absolute;
}
#elem1{
    background-color: #FF8888;
	left: 30px;
	top: 30px;
}
#elem2{
	background-color: #7E89EB;
	left: 60px;
	top: 60px;
}
#elem3{
	background-color: #4DEE99;
	left: 90px;
	top: 90px;
}
#move{
    position: absolute;
    text-align: center;
    top: 150px;
    left: 50px;
}
a{
    display: inline-block;
    padding: 10px;
}

    </style>
</head>
<body>
	<article id="elem1"></article>
	<article id="elem2"></article>
	<article id="elem3"></article>
    <p id="move">
    </p>
</body>
</html>
